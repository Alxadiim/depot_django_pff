<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Professeurs</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        .navbar {
            background-color: #003366;
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
        }

        .navbar-nav .nav-link:hover {
            color: #cce5ff !important;
        }

        .hero {
            background: url('https://images.ctfassets.net/63bmaubptoky/sZriYkvztFPUnfxy83p_SiPo-cUxTL2x5XzyC5FRwvs/e37799a95f714bd48891d63c91c930be/logiciel-de-gestion-etablissement-scolaire-FR-Capterra-Header.png?w=2200') no-repeat center center;
            background-size: cover;
            color: #ffffff;
            padding: 120px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            z-index: 2;
        }

        .hero p {
            font-size: 1.5rem;
            z-index: 2;
        }

        .section-icon {
            font-size: 2.5rem;
            color: #003366; 
            margin-bottom: 15px;
        }

        .section-card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .section-card .btn {
            background-color: #003366;
            color: #ffffff;
        }

        .section-card .btn:hover {
            background-color: #002a5b; 
        }

        .footer {
            background-color: #003366; 
            color: #ffffff;
            padding: 20px 0;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    
    <div class="container my-4">
        <h1 class="mb-4">Liste des Professeurs</h1>
        <a href="{% url 'student_add' %}" class="btn btn-primary mb-3">Ajouter un Professeur</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Pr√©nom</th>
                    <th>Nom</th>
                    <th>Profession</th>
                    <th>Photo</th>
                </tr>
            </thead>
            <tbody>
                {% for teacher in teachers %}
                <tr>
                    <td>{{ teacher.id }}</td>
                    <td>{{ teacher.first_name }}</td>
                    <td>{{ teacher.last_name }}</td>
                    <td>{{ teacher.profession }}</td>
                    <td>
                        {% if teacher.photo %}
                        <img src="{{ teacher.photo.url }}" alt="Photo" style="width: 100px;">
                        {% else %}
                        Pas de photo
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Confirmer la Suppression</title>
</head>
<body>
    <h1>Confirmer la Suppression</h1>
    <p>Êtes-vous sûr de vouloir supprimer le planning du {{ planning.date }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'planning_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</body>
</html>

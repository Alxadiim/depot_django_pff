<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des filieres</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #61FF44;
            margin-top: 50px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 4px solid green;
        }
        th {
            background-color: #4CAF50;
            color: yellow;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: yellow;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #45a049;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        table, h1, a {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Liste des Filieres</h1>
    <table>
        <thead>
            <tr>
                <th>Nom de filiere</th>
                <th>Responsable</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for filiere in filieres %}
                <tr>
                    <td>{{ filiere.nom }}</td>
                    <td>{{ filiere.responsable.first_name }} {{ filiere.responsable.last_name }}</td>
                    <td>
                        <a href="#" class="btn btn-warning btn-sm">Modifier</a>
                        <a href="#" class="btn btn-danger btn-sm">Supprimer</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'ajouter_filiere' %}"><i class="fas fa-plus"></i> Ajouter une nouvelle filiere</a>
</body>
</html>
